<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet">
    <title>Counter App</title>
    <style>
        @keyframes countercard {
            0% {
                transform: translateY(-80px);
                opacity: 20%;
            }
            100%{
                transform: translateY(0px);
                opacity: 100%;
            }
        }

        .counterCard {
            animation: countercard 0.5s ease-in-out forwards;
        }

    </style>
</head>
<body class="flex flex-col justify-center items-center h-screen gap-0 bg-blue-300">

<div class="flex flex-col justify-center items-center p-4 shadow-2xl lg:w-160 w-120  rounded-2xl counterCard bg-white">
    <div class="text-[50px] font-bold mb-[-20px]">COUNTER APP</div>
    <div class="text-[170px] font-semibold transition-all transition-discrete" id = "timer">0</div>


<div class="grid grid-cols-3 gap-25">
    <button class = "bg-red-600 hover:bg-red-700 cursor-pointer lg:p-2 lg:px-4 rounded-lg text-white sm:text-sm lg:text-lg font-semibold" onclick = "Decreament()">Decrement</button>
    <button class = "bg-blue-600 hover:bg-blue-700 p-2 rounded-lg cursor-pointer text-white sm:text-sm lg:text-lg font-semibold" onclick = "Reset()">Reset</button>
    <button class = "bg-green-700 hover:bg-green-800 p-2 rounded-lg cursor-pointer text-white sm:text-sm lg:text-lg font-semibold" onclick="Increament()">Increment</button>
</div>

</div>

<script src = "./script.js"></script>

</body>
</html>
